<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
        <td>
            <select id="from">
                <option>USD</option>
                <option>VND</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option>USD</option>
                <option>VND</option>
            </select>
        </td>
        <td>
            <button type="button" id="convert" onclick="convert()">Convert</button>
        </td>
    </tr>
</table>
<p id="result">Result:</p>
<script>
    function convert() {
        let result;
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        if (from === "USD" && to === "VND") {
            result = amount * 23000;
        } else if (from === "VND" && to === "USD") {
            result = amount / 23000;
        } else {
            result = amount;
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
