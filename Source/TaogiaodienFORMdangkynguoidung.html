<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="get">
    <table>
        <tr>
            <td>
                <label for="txt_name">Họ và tên:</label>
            </td>
            <td>
                <input id="txt_name" type="text" placeholder="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="txt_email">Email:</label>
            </td>
            <td>
                <input id="txt_email" type="email" placeholder="email"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="txt_phone number">Số điện thoại:</label>
            </td>
            <td>
                <input id="txt_phone number" type="phone number" placeholder="phone"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="txt_gender">Giới tính:</label>
            </td>
            <td>
                <input type="radio" name="gender"/>Nam
                <input type="radio" name="gender"/>Nữ
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng ký"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
