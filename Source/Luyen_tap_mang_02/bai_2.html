<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1'];
    let arr1 = []
    document.write("Mảng Phần Tử Ban Đầu: [" + arr + "]" + "<br>");
    for (let i = arr.length - 1; i >= 0; i--) {
        arr1 = arr1 + arr[i];
    }
    document.write("Sau Khi Thực Hiện Đảo Ngược: " + arr1);
</script>
</body>
</html>
