<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <table>
    <tr>
        <td>
            <p style="font-size:35px"><font color="black">Tính Chỉ Số Cân Nặng</font></p>
        </td>
    </tr>
    <tr>
        <td>
            <label for="txt_weight">Nhập cân nặng: (kg)</label>
            <input id="txt_weight" type="text">
        </td>
    </tr>
    <tr>
        <td>
            <label for="txt_height">Nhập chiều cao: (m)</label>
            <input id="txt_height" type="text">
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" id="result" onclick="calcbmi()">Kiểm tra</button>
        </td>
    </tr>
    </table>
<script>
    function calcbmi() {
        let weight = +document.getElementById("txt_weight").value;
        let height = +document.getElementById("txt_height").value;
        let bmi = weight / ( height ^ 2 );
        if (bmi < 18) {
            document.write("Underweight(thiếu cân)");
        } else if (bmi < 25.0) {
            document.write("Normal(bình thường)");
        } else if (bmi < 30.0) {
            document.write("Overweight(thừa cân)");
        } else {
            document.write("Obese(béo phì)");
        }
    }
</script>
</form>
</body>
</html>
