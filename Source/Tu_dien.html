<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhập từ:</label>
<input type="text" id="string">
<button onclick="dich()">Dịch</button>
<p id="result"></p>
<script>
    function dich() {
        let string = document.getElementById("string").value;
        let arr1 = ["water", "apple", "banana", "orange"];
        let arr2 = ["nước", "táo", "chuối", "cam"];
        let index_arr1 = 0;
        let result = "";
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] === string) {
                index_arr1 = i;
                for (let j = 0; j < arr2.length; j++) {
                    if (index_arr1 === j) {
                        result = arr2[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }

</script>
</body>
</html>
