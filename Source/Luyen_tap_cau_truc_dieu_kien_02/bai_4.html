<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDaiCanhA = +prompt("Nhập Độ Dài Cạnh a");
    let doDaiCanhB = +prompt("Nhập Độ Dài Cạnh b");
    let dienTich = doDaiCanhA * doDaiCanhB;
    if (doDaiCanhA>0 && doDaiCanhB>0) {
        document.write(" Diện Tích Hình Chữ Nhật Là: " + dienTich);
    }else {
        document.write("Bạn Đã Nhập Sai Vui Lòng Nhập Lại");
    }
</script>
</body>
</html>
