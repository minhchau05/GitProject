<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="text" id="number" placeholder="Nhập nhiệt độ"></td>
    </tr>
    <tr>
        <td>
            <select id="from">
                <option>C</option>
                <option>F</option>
            </select>
            <select id="to">
                <option>C</option>
                <option>F</option>
            </select>
        </td>
        <td>
            <button type="button" id="check" onclick="check()">Kiểm Tra</button>
        </td>
    </tr>
</table>
<p id="result">Kết Quả:</p>
<script>
    function check () {
        let number = +document.getElementById("number").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;
        if (from==="C" && to==="F") {
            result = number * 9 / 5 + 32;
        }else if (from==="F" && to==="C") {
            result = (number - 32) * 5 / 9;
        }else {
            result = number;
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
