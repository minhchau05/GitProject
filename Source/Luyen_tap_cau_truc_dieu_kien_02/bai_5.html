<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doDaiCanhKeA = +prompt("Nhập Số Cạnh Kề a");
    let doDaiCanhKeB = +prompt("Nhập số Cạnh Kề b");
    let dienTich = 1/2 * (doDaiCanhKeA * doDaiCanhKeB);
    if (doDaiCanhKeA>0 && doDaiCanhKeB>0) {
        document.write(" Diện Tích Hình Tam Giác Vuông Là: " + dienTich);
    }else {
        document.write("Bạn Đã Nhập Sai Vui Lòng Nhập Lại");
    }
</script>
</body>
</html>
