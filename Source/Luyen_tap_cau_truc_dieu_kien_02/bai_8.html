<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập Số Tuổi");
    if (tuoi<=120 && tuoi>=0) {
        alert("Số Tuồi Của Bạn Là" + tuoi);
    }else {
        alert("Bạn Nhập Sai Vui Lòng Nhập Lại");
    }
</script>
</body>
</html>
