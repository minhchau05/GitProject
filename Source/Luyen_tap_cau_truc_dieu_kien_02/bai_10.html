<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sokWDien = +prompt("Nhập Số kW Điện Bạn Đã Sử Dụng.");
    let tienDien = sokWDien * 2000;
    if (sokWDien>0) {
        document.write(" Tiền Điện Của Bạn là: " + tienDien + "VND");
    }else {
        document.write("Bạn Nhập Sai Vui Lòng Nhập Lại");
    }
</script>
</body>
</html>
