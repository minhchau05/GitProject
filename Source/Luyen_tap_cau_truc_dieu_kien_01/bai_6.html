<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso = +prompt("Nhập doanh số của bạn");
    if (doanhso>=100000000){
        alert(" Hoa Hồng Của Bạn Là: " + doanhso*0.2 )
    } else if (doanhso>=60000000){
        alert(" Hoa Hồng Của Bạn Là: " + doanhso*0.16 )
    } else if (doanhso>=20000000){
        alert(" Hoa Hồng Của Bạn Là: " + doanhso*0.13 )
    } else {
        alert(" Hoa Hồng Của Bạn Là: " + doanhso*0.1 )
    }
</script>
</body>
</html>
