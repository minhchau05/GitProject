<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập vào số a:");
    let number2 = +prompt("Nhập vào số b:");
    if (number2 ===0) {
        alert("mẫu số phải khác 0!")
    }else {
        if(number1 % number2 === 0) {
            alert(number1 + " chia hết cho " + number2)
        }else {
            alert(number1 + " không chia hết cho " + number2)
        }
    }
</script>

</body>
</html>
