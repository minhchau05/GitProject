<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhap vao so nguyen bat ky");
    if(number>0) {
        document.write(number + " lớn hơn 0 ")
    }else if(number===0) {
        document.write(number + " bằng 0 ")
    }else {
        document.write(number + " nhỏ hơn 0 ")
    }
</script>
</body>
</html>
