<body>
<script>
    let number1 = +prompt("Nhap so nguyen thu nhat");
    let number2 = +prompt("Nhap so nguyen thu hai");
    let number3 = +prompt("Nhap so nguyen thu ba");
    if(number1>=number2) {
        if(number1>=number3) {
            alert(number1 + " là số lớn nhất ")
        }else {
            alert(number3 + " là số lớn nhất ")
        }
    }else if(number2>=number3) {
        alert(number2 + " là số lớn nhất" )
    }else {
        alert(number3 + " là số lớn nhất ")
    }
</script>
