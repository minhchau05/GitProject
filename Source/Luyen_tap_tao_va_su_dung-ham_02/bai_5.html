<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập Số Thứ Nhất: ");
    let num2 = +prompt("Nhập Số Thứ Hai: ");
    let num3 = +prompt("Nhập Số Thứ Ba: ");
    function checknumber() {
        let min = num1;
        if (min > num2) {
            min = num2;
            if (min > num3) {
                min = num3;
            }
        } else {
            if (min > num3) {
                min = num3;
            }
        }
        return min;
    }
    document.write(checknumber());
</script>
</body>
</html>
