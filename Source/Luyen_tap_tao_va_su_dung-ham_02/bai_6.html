<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập Vào Một Số Bất Kỳ:");
    function checknumber() {
        if (number>0) {
            return true;
        } else {
            return false;
        }
    }
    document.write(checknumber());
</script>
</body>
</html>
