<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập Vào Một Ký Tự Bất Kỳ:");
    function checkNumber() {
        if (!isNaN(number)) {
            return true;
        }else {
            return false;
        }
    }
    document.write(checkNumber());
</script>
</body>
</html>
