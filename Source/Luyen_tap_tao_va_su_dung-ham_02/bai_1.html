<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(number) {
        return number * number;
    }
    let inputNumber = prompt("Nhập Số: ")
    let result = square(inputNumber);
    document.write("Bình phương của " + inputNumber + " là: " + result);
</script>
</body>
</html>
