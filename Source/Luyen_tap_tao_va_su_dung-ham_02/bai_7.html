<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a:");
    let b = +prompt("Nhập b:");
    function number() {
         let temp = a
        a = b
        b = temp
        return [a, b];
    }
    document.write("Hai Số Sau Khi Đảo Ngược Là: " + number(a,b));
</script>
</body>
