<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập Số Lượng Số Nguyên Tố:");
    let count = 0;
    let countSnt = 0;
    for (i = 2; i < 20; i++) {
        if (countSnt < number) {
            for (j = 1; j <= i; j++) {
                if (i % j ===0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                countSnt +=1
            }
            count = 0;
        }else {
            break;
        }
    }
</script>
</body>
</html>
