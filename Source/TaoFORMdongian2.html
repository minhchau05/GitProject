<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table bgcolor="khaki">
        <tr bgcolor="#7fffd4">
            <td colspan="2">
                    <p style="font-size:20px"><font color="blue">ĐĂNG KÝ HỌC VIÊN</font></p>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Họ và tên</font></label>
            </td>
            <td>
                <input id="txt_yourname" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Ngày sinh</font></label>
            </td>
            <td>
                <input id="txt_date" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Giới tính</font></label>
            </td>
            <td>
                <input type="radio" name="gender"/>Nam
                <input type="radio" name="gender"/>Nữ
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Địa chỉ</font></label>
            </td>
            <td>
                <input id="txt_address" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Lớp:</font></label>
            </td>
            <td>
                <select>
                    <option>--Chọn lớp--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Email</font></label>
            </td>
            <td>
                <input id="txt_email" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <label><font color="blue">Điện thoại</font></label>
            </td>
            <td>
                <input id="txt_phone" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                <td>
                <input type="submit" value="Đăng ký" />
                <input type="reset" value="Nhập lại" />
                </td>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
