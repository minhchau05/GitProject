<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        let value = parseInt(prompt("Nhập Giá Trị Cho Mảng A [" + i + "]:"));
        a.push(value);
    }
    let b = [];
    for (let j = 0; j < 10; j++) {
        let value = parseInt(prompt("Nhập Giá Trị Cho Mảng B [" + j + "]:"));
        b.push(value);
    }
    let c = new Array(20);
    for (let x = 0; x < a.length; x++) {
        c[x] = a[x];
    }
    for (let y = 0; y < b.length; y++) {
        c[a.length + y] = b[y];
    }
    document.write("Các Phần Tử Được Nối Từ Hai Mảng B Và A Là:" + c);
</script>
</body>
</html>
