<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let number = +prompt("Nhập Chiều Dài Của Mảng:");
        if (!isNaN(number) && number > 0) {
            for (let i = 0; i < number; i++) {
                arr[i] = +prompt("Nhập Phần Tử Thứ " + i + " Mảng");
            }
            document.write("Các Phần Tử Của Mảng Là:" + arr + "<br>");
            break;
        } else {
            alert("Bạn Nhập Sai Vui Lòng Nhập Lại:");
        }
    } while (true);
    let count=0

    function newArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                count++
            }
        }
        document.write(count)
    }
    newArray(arr)
</script>
</body>
</html>
