<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5,];
    let arr1 = []
    document.write("Mảng Phần Tử Ban Đầu: [" + arr + "]" + "<br>");
    for (let i = arr.length - 1; i >= 0; i--) {
        arr1.push(arr[i])
    }
    document.write("Mảng Phần Tử Đảo Ngược: " + arr1);
</script>
</body>
</html>
