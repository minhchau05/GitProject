<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 5, 10, 12, 8, 20, 15, 3, 18, 11]
    let max = arr[0];
    let index = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write("Phần Tử Có Giá Trị Lớn Nhất Trong Mảng Là:" + max + "<br>");
    document.write("Vị Trí Của Phần Tử Có Giá Trị Lớn Nhất Trong Mảng Là:" + index);
</script>
</body>
</html>
