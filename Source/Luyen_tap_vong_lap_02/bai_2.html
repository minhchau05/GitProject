<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập Số Nguyên Dương Cần Tính Giai Thừa:");
    let a1=1;
    let a2=1;
     while (a1<=num){
         a2=a1*a2
         a1++
     }
     document.write("Giai Thừa Của Số Nguyên Dương Là:" + a2);
</script>
</body>
</html>
