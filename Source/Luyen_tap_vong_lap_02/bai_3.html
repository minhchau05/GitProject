<script>
     for(let i = 1; i <= 5; i++) {
        for(let j = 1; j <= i; j++){
            document.write("*");
        }
         document.write("<br>");
     }
     document.write("<br>");
     for(let i = 1; i <= 5; i++) {
         for(let m = 1; m <= (6 - i); m++){
             document.write("*");
         }
          document.write("<br>");
     }
     document.write("<br>");
     for(let i = 1; i <= 5; i++) {
         for(let n = 1; n <= ( 6 -i ); n++){
             document.write(" &nbsp");
         }
         for(let k = 1; k <= i; k++){
             document.write("*");
         }
         document.write("<br>");
     }
     document.write("<br>");
     for(let i = 1; i <= 5; i++) {

             document.write(" &nbsp");
         }

</script>
