<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <label for="month"></label>
    <input id="month" type="number" placeholder="Nhập tháng">
    <button type="button" onclick="checkmonth()">Check</button>
    <p id="result"></p>
</table>
<script>
    function checkmonth() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = "Tháng có 31 ngày";
                break;
            case 2:
                result = "Tháng có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = "Tháng có 30 ngày";
                break;
            default:
                result = "Tháng vừa nhập không hợp lệ";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
