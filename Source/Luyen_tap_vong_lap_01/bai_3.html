<body>
<script>
    debugger
    let so = +prompt("Nhập Số:");
    let a = 0;
    let b = 1;
    let sum = 0;
    let number = "";
    for (let i = 0; i<so; i++) {
        sum = a +b;
        number += b + "<br>" ;
        a=b;
        b=sum;
    }document.write(number + "<br>")
</script>
