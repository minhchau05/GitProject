<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="doanso()">Bắt Đầu</button>
<script>
    function doanso () {
        let num1 = +prompt("Số Bạn Muốn Đoán Trong Khoảng Là Bao Nhiêu ? ");
        let num2 = Math.floor(Math.random() * num1);
        let count = 0;
        do {
            let number = +prompt("Nhập Số Bạn Muốn Đoán: ");
            if (number === num2) {
                alert("Bạn Đã Đoán Đúng.");
                break;
            } else if (number > num2) {
                alert("Số Bạn Đoán Lớn Hơn.");
            } else {
                alert("Số Bạn Đoán Nhỏ Hơn");
            }
            count = count + 1;
            if (count >= 3) {
                alert("Bạn Đã Hết Lượt Đoán.");
                break;
            }
        } while (true);
    }
</script>
</body>
</html>
