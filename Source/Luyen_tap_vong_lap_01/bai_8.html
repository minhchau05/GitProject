<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="handleRandomNumber()">Chơi</button>
<script>
    function handleRandomNumber() {
        let rd = +prompt("Nhập khoảng muốn đoán: ");
        let randomNumber = Math.floor(Math.random() * rd);
        alert(randomNumber);
        let count = 0;
        do {
            let number = +prompt("Số muốn đoán: ");
            if (number === randomNumber) {
                alert("Bạn đoán đúng");
                break; // Kết thúc vòng lặp
            } else if (number > randomNumber) {
                alert("Số bạn đoán lớn hơn");
            } else {
                alert("Số bạn đoán nhỏ hơn");
            }
            count = count + 1;
            if (count >= 3) {
                alert("Bạn đã hết số lượt đoán");
                break;
            }
        } while (true);
    }
</script>
</body>
</html>
