<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let so = 5;
   let a = 0;
   let b = 1;
   let c;
   let sum = 0;
   for ( let i = 0; i < so; i++) {
       sum = a + b;
       a = b;
       b = sum;
       if (sum % 5 ===0) {
           c = sum;
       }
   }
   document.write(c);
</script>
</body>
</html>
