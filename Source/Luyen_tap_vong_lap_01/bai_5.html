<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let sum = 0;
    let c = 0;
    for (let i = 0; i <20; i++) {
        c = a + b;
        sum += a;
        a = b;
        b = c;
    }
    document.write(sum);
</script>
</body>
</html>
