<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let number = +prompt("Nhập Nhiệt Độ:");
        if (number > 100) {
            alert("Yêu Cầu Giảm Nhiệt Độ.");
        }else if (number < 20) {
            alert("Yêu Cầu Tăng Nhiệt Độ. ");
        }else {
            alert("Nhiệt Độ Bây Giờ Là:" + number);
        }
    }while (true)
</script>
</body>
</html>
