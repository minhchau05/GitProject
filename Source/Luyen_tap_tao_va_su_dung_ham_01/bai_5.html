<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function findConstellation(starName) {
        for (let i = 0; i < stars.length; i++) {
            if (stars[i] === starName) {
                return constellations[i];
            }
        }
        return null;
    }
    let userInput = prompt("Nhập tên ngôi sao:");
    let constellation = findConstellation(userInput);
    if (constellation) {
        alert("Ngôi sao " + userInput + " thuộc chòm sao " + constellation);
    } else {
        alert("Không tìm thấy thông tin về ngôi sao " + userInput);
    }
</script>
</body>
</html>
